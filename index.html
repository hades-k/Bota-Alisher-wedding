<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="invitation">
        <div class="header">
            <h1>Ботагоз и Алишер</h1>
            <p>Приглашаем вас на нашу свадьбу!</p>
        </div>
        <div class="date">
            <p>которая состоится</p>
            <h2>06.09.2025</h2>
        </div>
        <div class="rsvp">
            <p>Пожалуйста, подтвердите ваше присутствие до 20.08.2025</p>
            <button id="yes-btn">Да, я приду</button>
            <button id="no-btn">Нет, не смогу</button>
        </div>
        <div id="confirmation" class="hidden">
            <p>Спасибо за ваш ответ!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
